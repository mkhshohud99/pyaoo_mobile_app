<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- Desy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="" srcset="">
    </div>

    <form class="bg-white rounded-2xl p-10 w-[350px] font-semibold">
        <div>
            <label for="">Mobile Number</label><br />
            <input type="text" placeholder="Enter your Mobile number" id="M-Number"
                class="input rounded-3xl bg-[#f4f5f7] mt-3" />
        </div>
        <div class="mt-5">
            <label for="">4 digit PIN</label><br />
            <input type="text" placeholder="Enter your 4 Digit pin" id="pin"
                class="input rounded-3xl bg-[#f4f5f7] mt-3" />
        </div>
        <button class="btn bg-[#0874f2] text-white w-full mt-5 rounded-3xl" id="loginButton">Login</button>
    </form>


    <!-- Js Script -->
    <script src="script.js"></script>
</body>

</html>
