<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Desy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <nav class="flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-5">
        <div class="flex justify-center">
            <img class="h-[50px]" src="./assets/Group.png" alt="" srcset="">
            <div>
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700 "></i>Log Out</button>
        </div>
    </nav>

    <div class="max-w-lg mx-auto mt-3 p-5">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class="grid grid-cols-3 p-3 gap-4 max-w-lg mx-auto min-h-[200px] bg-white rounded-b-xl">
        <div id="add-mony-btn" class="form-btn text-center p-3 border-2 border-gray-300 rounded-xl">
            <img class="mx-auto" src="./assets/wallet1.png" alt="" srcset="">
            <h2>Add Money</h2>
        </div>
        <div id="cashout-btn" class="form-btn text-center p-3 border-2 border-gray-300 rounded-xl">
            <img class="mx-auto" src="./assets/send1.png" alt="" srcset="">
            <h2>Cashout</h2>
        </div>
        <div id="transfer-btn" class="form-btn text-center p-3 border-2 border-gray-300 rounded-xl">
            <img class="mx-auto" src="./assets/money1.png" alt="" srcset="">
            <h2>Transfer Money</h2>
        </div>
        <div id="getBonus-btn" class="form-btn text-center p-3 border-2 border-gray-300 rounded-xl">
            <img class="mx-auto" src="./assets/bonus1.png" alt="" srcset="">
            <h2>Get Bonus</h2>
        </div>
        <div id="paybill-btn" class="form-btn text-center p-3 border-2 border-gray-300 rounded-xl">
            <img class="mx-auto" src="./assets/purse1.png" alt="" srcset="">
            <h2>Pay Bill</h2>
        </div>
        <div id="transaction-btn" class="form-btn text-center p-3 border-2 border-gray-300 rounded-xl">
            <img class="mx-auto" src="./assets/transaction1.png" alt="" srcset="">
            <h2>Transactions</h2>
        </div>
    </div>
    <!-- All Section -->
    <div class="max-w-lg mx-auto mt-5 font-semibold ">
        <!-- Add Money Section -->
        <div class="form" id="add-money-parents">
            <h1 class="text-2xl p-3">Add Money</h1>
            <form class="bg-white rounded-2xl p-10  ">
                <div>
                    <label for="">Select A Bank</label><br />
                    <select class="rounded-3xl bg-[#f4f5f7] mt-3 w-full min-h-[40px]" id="bank">
                        <option>Select A Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>NRB Bank</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label for="">Bank Account Number:</label><br />
                    <input type="text" placeholder="Enter your 11 digit Number" id="account-number"
                        class="input rounded-3xl w-full bg-[#f4f5f7] mt-3" />
                </div>
                <div class="mt-5">
                    <label for="">Amount to add:</label><br />
                    <input type="text" placeholder="Enter your Amount" id="add-amount"
                        class="input rounded-3xl w-full bg-[#f4f5f7] mt-3" />
                </div>
                <div class="mt-5">
                    <label for="">PIN Number:</label><br />
                    <input type="text" placeholder="Enter your pin Number" id="pin"
                        class="input rounded-3xl w-full bg-[#f4f5f7] mt-3" />
                </div>
                <button class="btn bg-[#0874f2] text-white w-full mt-5 rounded-3xl" id="add-money-btn">Add
                    Money</button>
            </form>
        </div>
        <!-- Cash Out Section -->
        <div class="form" id="cash-out-parents" style="display: none;">
            <h1 class="text-2xl p-3">Cash Out</h1>
            <form class="bg-white rounded-2xl p-10  ">
                <div class="mt-5">
                    <label for="">Agent Number:</label><br />
                    <input type="text" placeholder="Enter Agent's 11 Digit Number" id="agent-number"
                        class="input rounded-3xl w-full bg-[#f4f5f7] mt-3" />
                </div>
                <div class="mt-5">
                    <label for="">Cash Out Amount:</label><br />
                    <input type="text" placeholder="Enter your cash Out Amount" id="cash-out-amount"
                        class="input rounded-3xl w-full bg-[#f4f5f7] mt-3" />
                </div>
                <div class="mt-5">
                    <label for="">PIN Number:</label><br />
                    <input type="text" placeholder="Enter your pin Number" id="pin"
                        class="input rounded-3xl w-full bg-[#f4f5f7] mt-3" />
                </div>
                <button class="btn bg-[#0874f2] text-white w-full mt-5 rounded-3xl" id="cash-out-btn">Add
                    Money</button>
            </form>
        </div>
        <!-- Transfer Money -->
        <div class="form" id="tranfer-money-parents" style="display: none;">
            <h1 class="text-2xl p-3">Transfer Money</h1>
        </div>
        <!-- get Bonus -->
        <div class="form" id="get-bonus-parents" style="display: none;">
            <h1 class="text-2xl p-3">Get Bonus</h1>
        </div>
        <!-- Pay Bill -->
        <div class="form" id="pay-bill-parents" style="display: none;">
            <h1 class="text-2xl p-3">Pay Bill</h1>
        </div>
        <!-- Transaction -->
        <div class="form" id="transaction-parents" style="display: none;">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl p-3">Transaction</h1>
                <p class="text-[#08080880]">View All</p>
            </div>
            <div id="transaction-conatainer">

            </div>
        </div>
    </div>
    </div>

    <!-- Script -->
    <script src="./home.js"></script>
</body>

</html>
